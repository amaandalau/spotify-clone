<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amanda">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/content.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css"/>
    <!-- <link rel="stylesheet" href="https://materialdesignicons.com/"> -->

    <title>Spotify Clone</title>
</head>
<body>

    <nav id="nav">
        <div class="left">
            <span class="mdi mdi-chevron-left mdi-36px"></span>
            <span class="mdi mdi-chevron-right mdi-36px"></span>
        </div>
        <div class="right">
            <button class="sign-up-btn">SIGN UP</span>
            <button class="login-btn">LOG IN</span>
        </div>
    </nav>

    <aside id="sidebar">
        <div class="banner">
            <!-- Logo not showing, icon depreciated -->
            <span class="mdi mdi-spotify"></span>
            <h3>Spotify</h3>
        </div>

        <div class="menu-items">
            <div class="menu-item">
                <span class="mdi mdi-home mdi-24px"></span>
                <a href="#">Home</a>
            </div>
            <div class="menu-item">
                <span class="mdi mdi-magnify mdi-24px"></span>
                <a href="#">Search</a>
            </div>
            <div class="menu-item">
                <span class="mdi mdi-playlist-music mdi-24px"></span>
                <a href="#">Your Library</a>
            </div>
        </div>

        <div class="menu-items">
            <div class="menu-item">
                <span class="mdi mdi-plus-box mdi-24ox"></span>
                <a href="#">Create Playlist</a>
            </div>
            <div class="menu-item">
                <span class="mdi mdi-heart-box mdi-24ox"></span>
                <a href="#">Liked Songs</a>
            </div>
        </div>

        <div class="footer">
            <a href="#">Cookies</a>
            <a href="#">Privacy</a>
        </div>
    </aside>

    
    <main id="content">
        <!-- Top Items -->
        <section id="your-top-items">
            <h1 class="title"></h1>
            <h3 class="subtitle"></h3>
            <div class="card-wrapper">
            </div>            
        </section>

        <!-- New Releases -->
        <section id="new-releases">
            <h1 class="title">New Releases</h1>
            <h3 class="subtitle"></h3>
            <div class="card-wrapper"></div>
        </section>
        
        <!-- Featured Playlist -->
        <section id="featured-playlists">
            <h1 class="title">Featured Playlists</h1>
            <h3 class="subtitle"></h3>
            <div class="card-wrapper"></div>
        </section> 
    </main>

    <script src="./script.js"></script>
</body>
</html>
